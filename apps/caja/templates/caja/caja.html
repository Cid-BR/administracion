{% extends 'base.html' %} {% block content %}
<br>
<h2>Estado de Caja</h2>
<div class="btn-group" role="group" aria-label="Basic example">
    {% if not caja %}
    <button href="{% url 'apertura_caja' %}" class="btn btn-secondary">Abrir Caja</button> 
    {% endif %}
</div>
<table class="table">
    <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th>Saldo</th>
            <th>Fecha de Apertura</th>
            <th>Fecha de Cierre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for caja in caja.all %}
        <tr>
            <th scope="row">{{ caja.id }}</th>
            <td>{{ caja.saldo }}</td>
            <td>{{ caja.fecha_apertura }}</td>
            <td>{{ caja.fecha_cierre }}</td>
            <td><a href="{% url 'cierre_caja' %}">Cerrar caja</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
