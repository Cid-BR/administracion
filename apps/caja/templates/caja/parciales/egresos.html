{% load ayudantes %}
<div class="controles-egreso">
    <div class="card card-egreso center-xs">
        <form action="{% url 'nuevo_egreso' %}" id="form_egreso" style="display: none;" method="POST" class="form-inline form-egreso">{% csrf_token %}

            <label class="sr-only" for="id_cantidad">Cantidad:</label>
            <input type="number" name="cantidad" id="id_cantidad" step="0.1" required="true" class="form-control mb-2 mr-sm-2 mb-sm-0"
                placeholder="Cantidad">

            <label class="sr-only" for="id_concepto">Concepto:</label>
            <input type="text" name="concepto" required="true" id="id_concepto" maxlength="200" class="form-control mb-2 mr-sm-2 mb-sm-0"
                placeholder="Concepto">

            <button type="submit" class="btn btn-success">Listo</button>
        </form>
    </div>
    <button id="btn_egreso" type="button" class="btn btn-secondary dropdown-toggle">
        Solictar un Egreso
    </button>

</div>
<div class="egresos">
    <h4>Lista de egresos</h4>
    <ul class="list-group">

        {% for egreso in egresos %}
        <a href="#" egreso="{{egreso.id}}" class="list-group-item list-group-item-action flex-column align-items-start list-group-item-{{ egreso.estado|estado_lista }}">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"><b>{{ egreso.concepto }}</b></h5>
                <small><b>Estado:</b> {{ egreso.estado|estado_solicitud_egreso }}</small>
            </div>
            <p class="mb-1"><b>Monto: </b>${{egreso.cantidad}}</p>
            <small><b>Solicitante: </b> {{ egreso.usuario }}</small>
        </a>
        <div id="egreso_{{egreso.id}}" style="display: none;" class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success">Aprovar</button>
            <button type="button" class="btn btn-warning">Denegar</button>
        </div>
        {% endfor %}
    </ul>
</div>
