 {% include 'navbar.html' %}
<ul class="nav nav-pills flex-column div_hover">
    <a id="abrirfact" class="nav-item nav-link nav-link-styled">
        <i class="nav-icon fi-shopping-cart"></i>
        <p class="nav-item-text float-left">Abrir Factura</p>
    </a>
    <form id="form_factura" style="display: none;" method="POST" class="post-form white-text">{% csrf_token %}
        <div class="form-group" style="padding: 5%">
            {{ form_factura.as_p }}
            <button type="submit" class="save btn btn-success btn-block">Listo</button>
        </div>
    </form>
</ul>
<ul class="nav nav-pills flex-column div_hover">
    {% if user.is_authenticated %}
    <a class="nav-item nav-link nav-link-styled" href="{% url 'logout' %}" onclick="return confirm('¿Estas seguro de cerrar la sesión?')">
        <i class="nav-icon fi-lock"></i>
        <p class="nav-item-text float-left">Cerrar Sesión</p>
    </a>
    {% else %}
    <a class="nav-item nav-link nav-link-styled" href="{% url 'login' %}">Iniciar Sesión</a> {% endif %}

</ul>
</nav>

<script>
    $("#form_factura").submit(function (event) {
        event.preventDefault();
        $.ajax({
            url: "{% url 'nueva_factura' %}",
            data: {
                cliente: $('#id_cliente').val(),
                contado: $('input[name="contado"]:checked').val(),
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            dataType: "json",
            type: "POST",
            // handle a successful response
            error: function (json) {
                $('#id_articulo').val(''); // remove the value from the input
                console.log(json); // log the returned json to the console
                toastr["error"]("No se pudo realizar la venta")
            },

            success: function (json) {
                $('#id_articulo').val('');
                console.log(json);
                toastr["success"]("Se realizó la venta")

                // Quitar las la ultima fila de la tabla
                var color;
                var tipo;
                if (json.contado != 'True') {
                    color = 'danger'
                    tipo = 'Crédito'
                }
                else{
                    color = 'success'
                    tipo = 'Contado'
                }
                    $('#list_fact_abiertas').prepend(
                        `<a href="/facturas/` + json.id + `" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">`+ json.cliente + `
                            <span class="badge badge-`+color+`">`+tipo+`</span>
                        </h5>
                        <small>hace unos segundos</small>
                    </div>
                    <p class="mb-1">
                        <strong>Productos: </strong> 0 |
                        <strong>Servicios: </strong> 0 |
                        <strong>Total:</strong> 0.00
                    </p>
                </a>`
                    );
            },
        });
    });

</script>
