<div id="list_fact_abiertas" class="list-group">
    {% for factura in lista_pendientes.all %}

    <a href="{% url 'detalles_factura' factura.pk %}" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{factura}} {% if factura.contado == False %}
                <span class="badge badge-danger">Cr√©dito</span> {% else %}
                <span class="badge badge-success">Contado</span>
                {% endif %}
            </h5>

            <small>hace {{factura.fecha_factura|timesince}}</small>
        </div>
        <p class="mb-1">
            <strong>Productos: </strong> {{factura.productos_count}} |
            <strong>Servicios: </strong> {{factura.servicios_count}} |
            <strong>Total:</strong> {{factura.total}}
        </p>
    </a>
    {% endfor %}
</div>
